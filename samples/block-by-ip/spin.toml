spin_manifest_version = 2

[application]
authors = ["Thorsten Hans <thorsten.hans@fermyon.com>"]
description = ""
name = "block-by-ip"
version = "0.1.0"

[[trigger.http]]
route = "/..."
component = "block-ip-old"

[component.block-ip-old]
source = "dist/block-ip-old.wasm"
exclude_files = ["**/node_modules"]
key_value_stores = ["default"]

[component.block-ip-old.build]
command = ["npm install", "npm run build"]
watch = ["src/**/*.js"]
